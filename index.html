<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/font-awesome.css">
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="bootstrap/css/mdb.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-3">
        <a href="#" class="navbar-brand p-2">Stop Watch</a>
    </nav>

    <div class="container">
        <div class="row text-center">
            <div class="col-md-6 m-auto">

                <div class="card">

                    <div class="card-header bg-info text-center text-white">
                        <h2>Stop Watch</h2>
                    </div>

                    <div class="card-body bg-light ">
                        <h1 class="display-3 text-center">
                            <span id="minutes">00</span>
                            <span>:</span>
                            <span id="seconds">00</span>
                            <span>:</span>
                            <span id="milliseconds">00</span>
                        </h1>

                        <button class="btn btn-success" id="start-btn">Start</button>
                        <button class="btn btn-danger" id="stop-btn">Stop</button>
                        <button class="btn btn-warning" id="reset-btn">Reset</button>

                    </div>

                </div>
            </div>
        </div>
    </div>


<script src="bootstrap/js/jquery-3.3.1.min.js"></script>
<script src="bootstrap/js/popper.min.js"></script>
<script src="bootstrap/js/bootstrap.js"></script>
<script src="bootstrap/js/mdb.js"></script>

<script src="app.js"></script>

</body>

</html>
